<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>

<body>
    <div class="content">
        <img width="300" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
    </div>
    <div class="content2">
        <span style="font-size: 13px; font-family: 'Times New Roman', Times, serif;">Search the web using Google!</span>
        <form action="https://web.archive.org/web/19990504112211/http://www.google.com/search" method="get">

            <input type="text" name="q" size="31" maxlength="255" value="">
            <div>
                <input type="submit" name="btnG" style="font-size:12px; font-family: Arial, Helvetica, sans-serif;" value="Google Search">
                <input type="submit" name="btnG" style="font-size:12px; font-family: Arial, Helvetica, sans-serif;" value="I'm feeling lucky">
            </div>


        </form>
    </div>
    <div class="genel" style="display: flex;">
        <div class="div1">
            <span>Special Searches</span>
            <div>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            </div>
            <div>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
        </div>
        <div class="div2">
            <div>
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            </div>
            <div>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            </div>
            <div>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            </div>
            <div>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
               Logos</a>
            </div>
        </div>
        <div class="div3">
            <span>Get Google!</span>
            <br>
            <span>updates monthly:</span>
            <div>
                <input type="email" name="email" id="email" value="your email" style="font-size:12px;">
            </div>
            <div style="display: flex; text-align: center; padding-left: 140px;">
                <input type="submit" value="Subscribe" style="margin-right: 7px; font-size: 12px;">

                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">
               Archive</a>
            </div>
        </div>
    </div>
    <div style="text-align:center; margin-top:10px; font-size:11px;">
        Copyright Â©1998 Google Inc.
    </div>
</body>

</html>
